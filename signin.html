<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <!-- Fontawsome Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />

        <link rel="stylesheet" href="./css/sign-in.css" />
        <script type="text/javascript" src="./js/validation.js" defer></script>
    </head>

    <body>
        <main>
            <section class="wrapper d-flex flex-column justify-content-center align-items-center ms-auto p-2">
                <h1 class="fs-3 fw-semibold">Sign in</h1>
                <form action="./login.html" id="form"
                    class="my-3 d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <span class="error d-block text-end ms-auto me-2 fs-12 mt-0 mb-0 p-0 text-danger" id="name-error-pop"></span>
                        <input type="text" name="name" placeholder="Name" id="name" />
                    </div>

                    <div>
                        <span class="error d-block text-end ms-auto me-2 fs-12 mt-0 mb-0 p-0 text-danger" id="email-error-pop"></span>
                        <input type="email" name="email" placeholder="Email" id="email" />

                    </div>
                    <div>
                        <span class="error d-block text-end ms-auto me-2 fs-12 mt-0 mb-0 p-0 text-danger" id="phone-error-pop"></span>
                        <input type="tel" name="phone" placeholder="Phone no" id="phone" />

                    </div>

                    <div>
                        <span class="error d-block text-end ms-auto me-2 fs-12 mt-0 mb-0 p-0 text-danger" id="pass-error-pop"></span>
                        <div class="password-container">
                        <input type="password" name="password" placeholder="Password" id="password" />
                        <i class="fa-regular fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="fs-25 fw-semibold p-0 mt-3">Submit</button>
                        <input type="reset" value="Reset" class="bg-transparent border-0 p-0 mt-2 ms-auto d-block fs-15 fw-normal"/>
                    </div>
                </form>
                <p class="fs-15 fw-normal">Already have an Account? <a href="./login.html" class="fs-6 fw-semibold text-decoration-none">login</a></p>

            </section>
        </main>
        <!--  JQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
