<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Swiper Slider</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Swiper CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                background: #f8faff;
            }

            /* Swiper container */
            .swiper {
                width: 100%;
                padding: 40px 0;
                /* overflow: visible; */
            }

            /* Each slide (card container) */
            .swiper-slide {
                height: clamp(220px, 30vw, 340px);
                width: clamp(400px, 60vw, 735px);
                /* min-height: 340px;
                max-width: 735px; */
                display: flex;
                justify-content: center;
                align-items: center;
                box-sizing: border-box;
                background-color: red;
            }

            /* Card design */
            .hiring-now-card {
                box-shadow: 0px 0px 39.4px 0 #84c1ff;
                border-radius: 15px;
                height: clamp(220px, 30vw, 340px);
                width: clamp(400px, 60vw, 735px);

                /* min-height: 340px;
                width: 735px; */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background: #fff;
                padding: 2rem;
            }

            /* Logos */
            .fmcg-logos {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                gap: 10px;
                flex-wrap: nowrap;
                width: 100%;
            }

            .fmcg-logos img {
                max-width: 100%;
                min-width: 60px;
                height: auto;
                object-fit: contain;
            }

            /* Slide Bar Style */
            /* Custom Swiper Pagination Style */
            .swiper-pagination {
                position: relative;
                bottom: 0;
                margin-top: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 6px;
            }

            /* Default dots */
            .swiper-pagination-bullet {
                width: 8px;
                height: 8px;
                background: #b9c8e0;
                /* light grey */
                opacity: 1;
                border-radius: 50%;
                transition: all 0.3s ease;
            }

            /* Active "bar" indicator */
            .swiper-pagination-bullet-active {
                width: 35px;
                height: 8px;
                border-radius: 8px;
                background: #4da6ff;
                /* soft blue */
                transition: all 0.3s ease;
            }


            /* Responsive sizes */
            @media (max-width: 992px) {
                .swiper-slide {
                    width: 360px;
                }
            }

            @media (max-width: 576px) {
                .swiper-slide {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Swiper Init -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                loop: true,
                centeredSlides: true,
                grabCursor: true,
                slidesPerView: "auto",
                spaceBetween: 40,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    0: {
                        spaceBetween: 20, // mobile
                    },
                    576: {
                        spaceBetween: 30, // tablets
                    },
                    992: {
                        spaceBetween: 40, // laptops
                    },
                    1200: {
                        spaceBetween: 50, // desktops
                    },
                },
            });
        </script>

</html>
