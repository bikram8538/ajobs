<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Carousel</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Carousel Container */
    .carousel {
      padding: 60px 0;
    }

    /* Centered look */
    .carousel-inner {
      display: flex;
      justify-content: center;
      overflow: visible; /* show half slides */
    }

    .carousel-item {
      flex: 0 0 60%; /* main slide width */
      margin: 0 15px;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      opacity: 0.6;
      transform: scale(0.9);
      max-width: 60%;
    }

    /* Active (center) slide */
    .carousel-item.active {
      transform: scale(1);
      opacity: 1;
      box-shadow: 0 0 39px 0 #84c1ff;
      border-radius: 15px;
      z-index: 2;
    }

    .carousel-item img {
      border-radius: 15px;
      width: 100%;
    }

    /* Indicators */
    .carousel-indicators [data-bs-target] {
      background-color: #84c1ff;
    }

    /* Arrows */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1) brightness(0.4);
    }

    @media (max-width: 768px) {
      .carousel-item {
        flex: 0 0 85%;
      }
    }
  </style>
</head>

<body class="bg-light">

  <div id="centerCarousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#centerCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#centerCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#centerCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active text-center bg-white p-5">
        <h3 class="fw-bold">FMCG Company</h3>
        <p class="text-secondary">340+ Actively Hiring</p>
        <div class="d-flex justify-content-center gap-3">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">

        </div>
      </div>

      <div class="carousel-item text-center bg-white p-5">
        <h3 class="fw-bold">Tech Solution</h3>
        <p class="text-secondary">210+ Actively Hiring</p>
        <div class="d-flex justify-content-center gap-3">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">
            <img src="./images/hiring-now/f-company.png" class="img-fluid">

        </div>
      </div>

      <div class="carousel-item text-center bg-white p-5">
        <h3 class="fw-bold">Finance Corp</h3>
        <p class="text-secondary">120+ Actively Hiring</p>
        <div class="d-flex justify-content-center gap-3">
          <img src="./images/hiring-now/f-company.png" class="img-fluid">
          <img src="./images/hiring-now/f-company.png" class="img-fluid">
          <img src="./images/hiring-now/f-company.png" class="img-fluid">
          <img src="./images/hiring-now/f-company.png" class="img-fluid">
          <img src="./images/hiring-now/f-company.png" class="img-fluid">

        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#centerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#centerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</body>
</html>
