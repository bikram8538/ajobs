<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <!-- Fontawsome Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous" />

        <!-- <link rel="stylesheet" href="./css/sign-in.css" /> -->
        <link rel="stylesheet" href="./css/login.css">
        <script type="text/javascript" src="./js/validation.js" defer></script>
    </head>

    <body>
        <main>
            <section class="login-section d-flex flex-column justify-content-center align-items-center ms-auto p-2">
                <div class="content mb-4">
                    <h1 class="fs-2 fw-bolder">Welcome Back!</h1>
                    <h2 class="fs-4 fw-semibold">Log in</h2>
                </div>
                <form action="./index.html" id="form"
                    class="my-3 d-flex flex-column justify-content-center align-items-center">
                    <div class="text-end">
                        <span class="text-danger d-block fs-12" id="name-error-pop"></span>
                        <input type="text" name="user-name" placeholder="Username" id="user-name" />
                    </div>

                    <div class="text-end">
                        <span class="text-danger d-block fs-12" id="email-error-pop"></span>
                        <input type="email" name="email" placeholder="Email" id="email" />

                    </div>

                    <div class="text-end">
                        <span class="text-danger d-block fs-12" id="pass-error-pop"></span>
                        <div class="password-container position-relative">
                            <input type="password" name="password" placeholder="Password" id="password" />
                            <i class="fa-regular fa-eye" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="text-end">
                        <span class="text-danger d-block fs-12" id="con-pass-error-pop"></span>
                        <div class="password-container position-relative">
                            <input type="password" name="confirm-password" placeholder="Confirm Password"
                                id="confirm-password" />
                            <i class="fa-regular fa-eye" id="toggleConfirmPassword"></i>
                        </div>
                    </div>

                    <div class="forgot-pass d-flex flex-column justify-content-end">
                        <a href="#" class="fw-light fs-15 text-end mb-3">Forget Password</a>
                        <button type="submit" class="fs-25 fw-semibold">Continue</button>
                    </div>
                </form>
                <p class="fs-15 fw-light">Donâ€™t have account? <a href="./signin.html" class="fs-18 fw-medium">Create
                        Now</a></p>

            </section>
        </main>
        <!--  JQuery JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
